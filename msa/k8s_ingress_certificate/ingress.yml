apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ordermas-ingress
  namespace: cogns
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1 
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - "server.cogns.store"
    secretName: cogns-com-tls
  rules:
  - host: server.cogns.store
    http:
      paths:
      - path: /member-service/(.*)
        pathType: Prefix
        backend:
          service:
            name: ordersystem-service
            port:
              number: 80
      - path: /order-service/(.*)
        pathType: Prefix
        backend:
          service:
            name: ordersystem-service
            port:
              number: 80
      - path: /product-service/(.*)
        pathType: Prefix
        backend:
          service:
            name: ordersystem-service
            port:
              number: 80                